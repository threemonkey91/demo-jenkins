apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: votingapp-ingress
  annotations:
    #kubernetes.io/ingress.class: alb - Deprecated
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    #Make sure our SSL Cert and Cluster is in same AWS Account.
    alb.ingress.kubernetes.io/certificate-arn: 'arn:aws:acm:us-east-2:721834156908:certificate/f40feec5-c9d0-4fed-a78b-327b60e44e00'
spec:
  ingressClassName: alb
  tls:
  - hosts:
    - "vote.k8sb28.xyz"
    - "result.k8sb28.xyz"
    - "www.k8sb28.xyz"
    secretName: my-tls-secret-wc
  rules:
  - host: vote.k8sb28.xyz
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: vote-ingress
              port:
                number: 80
  - host: result.k8sb28.xyz
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: result-ingress
              port:
                number: 80
  - host: www.k8sb28.xyz
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: vote-ingress
              port:
                number: 80